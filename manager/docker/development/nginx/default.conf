server {
    listen 80;
    server_name dev01.belfan.hb-dev.ru;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dev01.belfan.hb-dev.ru;

    ssl_certificate /etc/letsencrypt/live/dev01.belfan.hb-dev.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev01.belfan.hb-dev.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    index index.php index.html;
    root /app/public;

    location / {
        proxy_pass http://dev01.belfan.hb-dev.ru;
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass manager-php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}